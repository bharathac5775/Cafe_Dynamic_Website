apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: cafeapp-helm-cafeweb
  namespace: default
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cafeapp-helm-cafeweb
  service:
    port: 80
    targetPort: 80
    gateways:
      - cafeweb-gateway
    hosts:
      - "*"
  analysis:
    interval: 1m
    threshold: 3
    maxWeight: 60
    stepWeight: 20
    metrics:
      - name: request-success-rate
        threshold: 99
        interval: 1m
      - name: request-duration
        threshold: 500
        interval: 1m
